<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <style type="text/css">
        span{
            color:goldenrod;
        }
    </style>
</head>
<body>
    <ul type="square">
        <li>apple</li>
            <ul type="disc">
                <li>small</li>
                <li>middle</li>
                <li>big</li>
            </ul>
        <li>banana</li>
        <li>orange</li>
    </ul>
    <ol type="a" start="2">
        <li>apple</li>
        <li>banana</li>
        <li>peach</li>
    </ol>
    <dl>
        <dt>hello</dt>
            <dd>hhhhhh</dd>
        <dt></dt>
    </dl>
    <!-- 块-->
    <p>p</p>
    <h2>h2</h2>
    <b>jia zhong</b>
    <a>a</a>
    <div id="divid">
        <p>div+p</p>
        <a>click</a>a
    </div>
    <div id="divspan">
        <p><span>span</span>效果</p>
    </div>

</body>
</html>
