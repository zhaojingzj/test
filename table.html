<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <p>表题1</p>
    <table border="5">
        <caption>标题2</caption>
        <tr>
            <th>表头1</th>
            <th>表头2</th>
            <th>表头3</th>

        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
        <tr>
            <td>单元格4</td>
            <td></td>
            <td>单元格6</td>
        </tr>
    </table>
    <br/>
    <table border="3">
        <caption>单元格内部有标签的表格</caption>
        <tr>
            <td>水果</td>
            <td>想吃那个</td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>apple</li>
                    <li>banana</li>
                    <li>peach</li>
                </ul>
            </td>
            <td>都想吃</td>
        </tr>
    </table>
    <br/>
    <table border="1" cellpadding="20" background="images/qq.jpg">
        <caption>单元格边距（cellpadding）变大</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <br/>
    <table border="1" cellspacing="20" bgcolor="aqua">
        <caption>单元格间距（cellspacing）变大,同时加bgcolor</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
